name: lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.68.0
          components: clippy
      - name: Install dependencies
        run: corepack enable && pnpm install
      #- name: Lint rust
        #run: pnpm lint:rust
      - name: Lint JS
        run: pnpm lint:js
